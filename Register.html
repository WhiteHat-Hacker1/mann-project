<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Swami Vivekanand Helping Hand</title>
    <link rel="stylesheet" href="/CSS\Register.css">
    <link rel="icon" href="/Images\Logos\logo1.jpg" type="image/icon type">
</head>
<body>
    <div class="container">
        <header>
            <h1>Registration Form</h1>
        </header>
        <form id="volunteerForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="event">Select Event</label>
                <select id="event" name="event" required>
                    <option value="">Choose an event</option>
                    <option value="event1">Community Clean-Up Drive</option>
                    <option value="event2">Blood Donation Camp</option>
                    <option value="event3">Food Distribution Program</option>
                    <option value="event4">Educational Workshop</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Which department you handle as a Volunteer?</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
